<!-- Zunna Browser Extension -->
<!-- Reset Configuration File Page HTML Design -->
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Contains Pop Up MetaData -->
  <title>ZunnaOptionsPage</title>

  <meta charset="utf-8">
  <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="theme-color" content="#c6838f" />

  <link rel="stylesheet" type="text/css" href="../css/main.css">
</head>

<body class="zunnaBody">
  <!-- Contains the Pop Ups Display Content -->
  <div>

  <button class="zunnaButton" id="resetConfig">Reset User Settings</button>
  <hr>
  <div class="footer">
    <h2 class="zunnaH2">Zunna - Protecting Personal Data</h2>
  </div>
  <script src="../js/options.js" defer></script>

</html>
